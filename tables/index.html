<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Table Basics</h1>
        <nav>
            <a href="#">Table Basics</a>
            <a href="pages/styling-tables.html">Styling Tables</a>
            <a href="pages/calender.html">Creating a Calender</a>
        </nav>
    <table width=80%>
        <tr>
            <th></th>
            <th>Col. 1</th>
            <th>Col. 2</th>
            <th>Col. 3</th>
            <th>Col. 4</th>
        </tr>
        <tr>
            <td>Row 1</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td rowspan="3"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 3</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 4</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>Row 5</td>
            <td colspan="2"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    </div>
    
</body>
</html>
